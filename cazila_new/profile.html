                <a href="">

              <div class="clearfix"></div>

            <div class="col-md-1 col-md-offset-1 col-sm-offset-1 col-xs-12 col-xs-offset-0 min_mob col-sm-2">

            <div class="col-md-12">
              <hr class="hr_top">
            </div>
          </div>
        </div>

      <div class="section center_sect">
        <div class="container">
          <div class="row">
            <div class="col-md-12 " role="tabpanel">
              <p class="text-center name_page_al">Профиль</p>
              <ul class="nav nav-pills text-center myTabs2"  role="tablist">
                <li role="presentation" class="active">
                  <a href="#prof" aria-controls="prof" role="tab" data-toggle="tab">Профиль</a>
                </li>
                <li role="presentation">
                  <a href="#al_foto" aria-controls="al_foto" role="tab" data-toggle="tab">Фотографии</a>
                </li>
                <li role="presentation" >
                  <a href="#restor_menu" aria-controls="restor_menu" role="tab" data-toggle="tab">Меню</a>
                </li>
              </ul>
              <hr class="hr_payment">
              <div class="tab-content" id="myTabContent"> 
                <div role="tabpanel" class="tab-pane  active"  id="prof" >
                  <p class="text-center name_page_al">Профиль</p>                  
                  <form action="">
                    <div class="row">
                      <div class="col-md-3 col-xs-12 col-sm-4">
                        <input type="text" class="paym_input w100" placeholder="Название">
                      </div>
                      <div class="col-md-3 col-md-offset-1 col-xs-12 col-sm-4">
                        <select class="form-control timezone_al" >
                          <option selected="selected">Часовой пояс</option>
                          <option>+1</option>
                          <option>+2</option>   
                        </select>
                      </div>
                      <div class="col-md-3 col-md-offset-1 col-xs-9 col-sm-3">
                        <input type="text" class="paym_input w100" placeholder="Название зала">
                      </div>
                      <div class="col-md-1 col-xs-3 col-sm-1">
                        <button type="button" class="btn btn-default add_restor pull-right">+</button>
                      </div>
                    </div>
                    <div class="row marg_t36 prof_row">
                      <div class="col-md-3 col-xs-12 col-sm-4">
                        <div class="form-group">
                          <label>Адрес</label>
                          <select  class="form-control timezone_al">
                            <option>Страна</option>
                            <option>Россия</option>
                            <option>Казахстан</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <input type="text" class="paym_input w100" placeholder="Город">
                        </div>
                        <div class="form-group">
                          <input type="text" class="paym_input w100" placeholder="Улица, № дома">
                        </div>
                        <div class="">
                          <input type="text" class="paym_input w100" placeholder="Метро">
                        </div>
                      </div>
                      <div class="col-md-3 col-md-offset-1 col-xs-12 col-sm-4">
                        <div class="form-group">
                          <label>Время работы</label>
                          с  
                          <input type="text" class="paym_input w68" > 
                          до 
                          <input type="text" class="paym_input w68" >
                        </div>
                        <div class="form-group">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" >
                              До последнего клиента
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 col-md-offset-1 col-xs-12 col-sm-4">
                        <div class="form-group">                          
                          <input type="text" class="paym_input w100" placeholder="Кол-во столов"> 
                        </div>
                      </div>
                    </div>
                    <div class="row prof_row">
                      <div class="col-md-8 col-md-offset-4 col-sm-12">
                        <div class="form-group">
                          <label>Описание</label>
                          <textarea class="form-control" rows="4"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row marg_t36">
                      <div class="col-md-2 col-md-offset-8 col-xs-6 col-sm-4 col-sm-offset-4">
                        <button type="button" class="btn btn-default paym">Редактировать</button>
                      </div>
                      <div class="col-md-2 col-xs-6 col-sm-4">
                        <button type="button" class="btn btn-default paym">Сохранить</button>
                      </div>
                    </div>
                  </form>
                </div> 
                <div role="tabpanel" class="tab-pane" id="al_foto" >

                  <p class="rare_p">Загрузить фотографии</p>
                  <form action="">  
                    <div class="row">
                      <div class="col-md-3 col-sm-6">
                        <div class="form-group">
                          <label>Категории</label>
                          <select  class="form-control timezone_al">
                            <option>План зала</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                      </div>
                    </div>   
                    <div class="row marg_top">
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label for="exampleInputFile">File input</label>
                          <input type="file" id="exampleInputFile">
                          <p class="help-block">Example block-level help text here.</p>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="slider_zal" id="slider_zal">
                          <div class="slider-item">
                            <img src="img/plan1.png" alt="">
                          </div>
                          <div class="slider-item">
                            <img src="img/plan1.png" alt="">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row marg_t36">
                      <div class="col-md-2 col-md-offset-8 col-sm-4 col-sm-offset-4">
                        <button type="button" class="btn btn-default paym">Редактировать</button>
                      </div>
                      <div class="col-md-2 col-sm-4">
                        <button type="button" class="btn btn-default paym">Сохранить</button>
                      </div>
                    </div>
                  </form>
                  
                </div>

                  <p class="text-center name_page_al">Меню</p> 
                  <form action="">
                    <div class="row prof_row">
                      <div class="col-md-3 col-sm-6">
                        
                          <label>Категории</label>
                          <select  class="form-control timezone_al">
                            <option>Салаты и закуски</option>
                            <option>Горячие блюда</option>
                            <option>Напитки</option>
                          </select>
                        
                        
                      </div>
                      <div class="col-md-2 col-xs-offset-0 col-sm-6">
                        <label>Размер скидки</label>
                        <input type="text" class="paym_input w100" placeholder="25%">
                      </div>
                      <div class="col-md-3 col-xs-offset-0 col-sm-6">
                        <label>Наименование</label>
                        <input type="text" class="paym_input w100" >
                      </div>
                      <div class="col-md-2 col-xs-offset-0 col-sm-4 col-xs-8">
                        <label>Цена</label>
                        <input type="text" class="paym_input w100" placeholder="500.00">
                      </div>
                      <div class="col-md-2 col-sm-2 col-xs-4">
                        <button type="button" class="btn btn-default add_restor marg_t34">+</button>
                        <button type="button" class="btn btn-default add_restor marg_t34"><img src="img/bask.png" alt=""></button>
                      </div>
                    </div>
                    <div class="row marg_top">
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label for="exampleInputFile">File input</label>
                          <input type="file" id="exampleInputFile">
                          <p class="help-block">Example block-level help text here.</p>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="slider_menu" id="slider_menu">
                          <div class="slider-item">
                            <img src="img/plan1.png" alt="">
                          </div>
                          <div class="slider-item">
                            <img src="img/plan1.png" alt="">
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    
                    <div class="row marg_t36">
                      <div class="col-md-2 col-md-offset-8 col-sm-4 col-sm-offset-4">
                        <button type="button" class="btn btn-default paym">Редактировать</button>
                      </div>
                      <div class="col-md-2 col-sm-4">
                        <button type="button" class="btn btn-default paym">Сохранить</button>
                      </div>
                    </div>
