<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">     
    <link rel="stylesheet" href="fonts/arial.ttf">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EasyLocker</title>
  </head>
  <body class="new">
    <header class="top_inner ">
      <div class=" container">
        <div class="header_top text-center ">        
          
          <img src="img/LOGO-EASYLOCKER.png" alt="" class="logo">
        </div>
      </div>
    </header>

    <section class="cont-bg enter_sect new_sect"> 
      <div class="inner_content ">     
        <div class="row marg-row">          
            <div class="col-md-12 col-xs-12">
              <p class="move text-center">Book your locker</p>
              <hr class="hidden-sm hidden-md hidden-lg hidden-xs">
              
            </div>         
        </div>
        <form class="form-horizontal"> 
          <div class="row">
            <div class="col-md-6 col-xs-12 marg_col">
              <p class="lable_sel">SELECT THE STORE</p>
              <select > 
                <option value="">1</option>
                <option value="">2</option>
              </select>
            </div>
          </div> 
          <div class="row sel_row2">
            <div class="col-md-6  col-xs-12 marg_col">
              <p class="lable_sel">ARRIVAL DATE </p>
              <select > 
                <option value="">Select the arrival date</option>
                <option value="">Select the arrival date</option>
              </select>
            </div>
            <div class="col-md-6  col-xs-12 marg_col">
              <p class="lable_sel">ARRIVAL TIME</p>
              <select > 
                <option value="">Select the arrival time</option>
                <option value="">Select the arrival time</option>
              </select>
            </div>
          </div>
          <div class="row sel_row3">
            <div class="col-md-6  col-xs-12 marg_col">
              <p class="lable_sel">DURATION  </p>
              <select > 
                <option value="">Select the duration</option>
                <option value="">Select the duration</option>
              </select>
            </div>
            <div class="col-md-6  col-xs-12 marg_col">
              <p class="lable_sel">SMALL, MEDIUM OR LARGE?</p>
              <select > 
                <option value="">Choose your locker</option>
                <option value="">Choose your locker</option>
              </select>
            </div>
          </div>   
        </form>

        <div class="row">
          <div class="col-md-12  col-xs-12">
            <div class="orange-div">
              <div class="row">
                <div class="col-md-3 hidden-xs col-sm-3">
                  <a href="#">
                    <div class="div_left pull-left">
                      <img src="img/back-arrow.png" alt="back" class="pull-left arr_left">
                      <p class="back pull-left">Back</p>
                    </div>
                  </a>
              </div>
              
              <div class="col-md-6 col-xs-12 col-sm-6">
                <div class="div_center text-center">                
                  <p class="top_p">Total price (not refundable)</p>
                  <p class="bottom_p">XXXXX CZK</p>
                </div>
              </div>
              
              <div class="col-md-3 hidden-xs col-sm-3">
                <a href="#">
                  <div class="div_right pull-right">
                    <img src="img/forward-arrow.png" alt="back" class="pull-right arr_right">
                    <p class="back pull-right">BOOK NOW</p>
                  </div>
                </a>
                </div>
              </div>
            </div>

            <div class="orange-div_top hidden-lg hidden-md hidden-sm">
              <div class="row">
                <div class=" col-xs-12">
                  <div class="div_center text-center">                
                    <p class="top_p" style="font-size: 15px; text-transform: uppercase; padding-top: 0px;">BOOK NOW</p>                    
                  </div>
                </div>
              </div>
            </div>

            <div class="orange-div_top hidden-lg hidden-md hidden-sm" style="margin-bottom: 15px;">
              <div class="row">
                <div class=" col-xs-12">
                  <div class="div_center text-center">                
                    <p class="top_p" style="font-size: 15px; text-transform: uppercase; padding-top: 0px;">BACK</p>                    
                  </div>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>      
    </section>
    <footer>
        <div class="inner_content text-center">
          <img src="img/LOGO-EASYLOCKER.png" alt="" class="logo">
          <hr>
          <div class="row all-right">
            <div class="col-md-12 col-xs-12">
              <p>©2018 VENRATT s.r.o. - Horní 6, 14000 Prague 4, Czech Republic - Company ID 05128412</p>
            </div>
          </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
